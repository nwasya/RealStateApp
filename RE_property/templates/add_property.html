

{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% load render_partial %}
{% block content %}




    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h4>Property Submit</h4>
                        <div class="bt-option">
                            <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                            <span>Property</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Property Submit Section Begin -->
    <section class="property-submit-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 float-right ">

                    <div class="property-submit-form">
                        <form method="post" action="#" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="pf-title">
                                <h4 class="text-right">عنوان</h4>
                                <input class="text-right" name="title" type="text" required
                                       placeholder="نام ملک : این نام در سر خط تمامی ملک ها نمایش داده خواهد شد">
                            </div>
                            <div class="pb-4">
                                <h4 class="text-right">توضیحات</h4>
                                <textarea class="form-control text-right mb-3" required name="content"
                                         maxlength="100" placeholder=" توضیحات کوتاه ملک در همین بخش وارد کنید این بخش صرفا معرفی ملک خواهد بود و پایین آیتم ها نمایش داد خواهد شد"></textarea>
                                <textarea class="form-control text-right" required name="short_content"
                                          placeholder="توضیحات تکمیلی ملک در همین بخش وارد کنید"></textarea>
                            </div>
                            <div class="pf-location">
                                <h4 class="text-right">موقعیت ملک</h4>
                                <div class="location-inputs">
                                    <input class="text-right" name='Address' required type="text"
                                           placeholder="آدرس ملک را وارد نمایید.لزومی بر درج آدرس دقیق نمی باشد">
                                    <input class="text-right" name='neighborhood' required type="text"
                                           placeholder="محله یا همسایگی ملک را وارد نمایید. به عنوان مثال مجلسی">
                                    <input class="text-right" name='City' required type="text"
                                           placeholder="شهر ملک را وارد نمایید به عنوان مثال سهند">
                                    <input class="text-right" name='part' type="text"
                                           placeholder="بخش شهر ملک را وارد نمایید به عنوان مثال خسروشاه">
                                    <input class="text-right" name='Country' required type="text"
                                           placeholder="کشور ملک را وارد نمایید. به عنوان مثال ایران">
                                    <input class="text-right" name='postal' type="text"
                                           placeholder="کد پستی ملک را وارد نمایید این بخش اختیاری می باشد">
                                </div>
                            </div>

                            <div class="pf-type">
                                <h4 class="text-right"> نوع ملک</h4>
                                <div class="type-item">
                                    <label for="pt-apart">آپارتمان
                                        <input name="apartment" type="checkbox" value="apartment" id="pt-apart">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="pt-house">خانه
                                        <input name="house" type="checkbox" value="house" id="pt-house">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="pt-off">مغازه
                                        <input name="store" type="checkbox" value="store" id="pt-off">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="pt-villa">ویلا
                                        <input name="villa" type="checkbox" value="villa" id="pt-villa">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="pt-store">باغ
                                        <input name="garden" type="checkbox" value="garden" id="pt-store">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="pt-rest">رستوران
                                        <input name="restaurant" type="checkbox" value="restaurant" id="pt-rest">
                                        <span class="checkbox"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="pf-status">
                                <h4 class="text-right">وضعیت ملک</h4>
                                <div class="status-item ">
                                    <label for="ps-rent">اجاره
                                        <input type="checkbox" name="rent" value="rent" id="ps-rent">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="ps-sale">فروش
                                        <input type="checkbox" name="sale" value="sale" id="ps-sale">
                                        <span class="checkbox"></span>
                                    </label>
                                    <label for="ps-exchange">معاوضه
                                        <input type="checkbox" name="exchange" value="exchange" id="ps-exchange">
                                        <span class="checkbox"></span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <h4 class="text-right">قیمت ملک</h4>

                                <input class="text-right mb-2" name="price" required type="text"
                                       placeholder="قیمت ملک راوارد نمایید قیمت وارد شده با کلمه حدودا برای مخاطبین نمایش داده می شود">

                                <input class="text-right mb-2" name="sec_price" type="text"
                                       placeholder="قیمت توافقی را وارد نمایید این بخش اختیاری می باشد">

                                <input class="text-right mb-2" name="monthly_price" type="text"
                                       placeholder="مبلغ ماهیانه مورد نیاز برای ملک را وارد نمایید این بخش اختیاری می باشد">
                            </div>
                            <div class="pf-feature">
                                <h4 class="text-right">ویژگی های ملک</h4>
                                <div class="features-list">
                                    <div class="feature-item">
                                        <label for="cooling">کولر
                                            <input name="cooling" value="cooling" type="checkbox" id="cooling">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="heater">بخاری
                                            <input name="heater" value="heater" type="checkbox" id="heater">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="refrigerator">یخچال
                                            <input name="refrigerator" value="refrigerator" type="checkbox"
                                                   id="refrigerator">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="washer">ظرف شویی
                                            <input name="washer" value="washer" type="checkbox" id="washer">
                                            <span class="checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="feature-item">
                                        <label for="barbeque">منقل
                                            <input name="barbeque" value="barbeque" type="checkbox" id="barbeque">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="lawn">حیاط
                                            <input name="lawn" value="lawn" type="checkbox" id="lawn">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="sauna">سونا
                                            <input name="sauna" value="sauna" type="checkbox" id="sauna">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="wifi">وای فای
                                            <input name="wifi" value="wifi" type="checkbox" id="wifi">
                                            <span class="checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="feature-item">
                                        <label for="cabinet">کابینت
                                            <input name="cabinet" value="cabinet" type="checkbox" id="cabinet">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="microwave">مایکروویو
                                            <input name="microwave" value="microwave" type="checkbox" id="microwave">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="pool">استخر
                                            <input name="pool" value="pool" type="checkbox" id="pool">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="window">پرده
                                            <input name="window" value="window" type="checkbox" id="window">
                                            <span class="checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="feature-item">
                                        <label for="gym">سالن ورزشی
                                            <input name="gym" value="gym" type="checkbox" id="gym">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="phone">تلفن
                                            <input name="phone" value="phone" type="checkbox" id="phone">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="antenna">آنتن
                                            <input name="antenna" value="antenna" type="checkbox" id="antenna">
                                            <span class="checkbox"></span>
                                        </label>
                                        <label for="villa">ویلا
                                            <input name="villa" value="villa" type="checkbox" id="villa">
                                            <span class="checkbox"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="pf-feature-image">
                                <h4 class="text-right">تصاویر ملک</h4>

                                <div class="feature-image-content"></div>
                            </div>
                            <div class="pf-property-details">
                                <h4 class="text-right">جزعیات ملک</h4>


                                <div class="property-details-inputs">
                                    <input class="text-right" name="code" type="text" required placeholder="کد ملک">
                                    <input class="text-right" name="area" type="number" required
                                           placeholder="مساحت ملک">
                                    <input class="text-right" name="area_unit" type="text" required
                                           placeholder="واحد مساحت">
                                    <input class="text-right" name="bedroom" type="number" required
                                           placeholder="تعداد اتاق خواب">
                                    <input class="text-right" name="bathroom" type="number" required
                                           placeholder="تعداد سرویس بهداشتی">
                                    <input class="text-right" name="garage" type="number" required
                                           placeholder="تعداد پارکینگ">
                                    <input class="text-right" name="floor" type="number" required
                                           placeholder="تعداد طبقه">
                                    <input class="text-right" name="garage_area" type="number" required
                                           placeholder="مساحت پارکینگ">
                                    <input class="text-right" name="year" type="number" placeholder="سال ساخت">
                                    <input class="text-right" name="video_link" type="text"
                                           placeholder="لینک تور مجازی">
                                </div>
                                <button type="submit" class="site-btn">ثبت نهایی ملک</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Property Submit Section End -->

{% endblock %}
