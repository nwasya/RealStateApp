

{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% load render_partial %}
{% block content %}




    <!-- Blog Hero Section Begin -->
       <!-- Breadcrumb Section Begin -->
    <section class="blog-hero-section set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}" style="height: 350px;">

    </section>
    <!-- Breadcrumb Section End -->
    <section>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item " aria-current="page">ملک ها</li>

                    <li class="breadcrumb-item active"><a href="/">صفحه اصلی</a></li>

                </ol>
            </nav>
        </div>
    </section>

    <!-- Property Submit Section Begin -->
    <section class="property-submit-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 float-right ">


                    <div class="container mx-auto mt-4 property-item">
                        <div class="row">
                            {% for item in object_list %}




                                <div class="col-md-3 col-lg-4">
                                    {% include 'shared/shared_component.html' with item=item %}


                                </div>


                            {% endfor %}

                        </div>
                    </div>


                </div>
            </div>
        </div>


    </section>
    <!-- Property Submit Section End -->


{% endblock %}
